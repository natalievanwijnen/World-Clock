<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xjr5fmy.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>world clock</h1>

      <select>
        <option value="">select a city..</option>
        <option value="">Auckland</option>
        <option value="">Barcelona</option>
        <option value="">Mumbai</option>
      </select>

      <div class="city" id="city-clock">
        <h2>Perth</h2>
        <div class="flip" id="city-hours-tens">
          <div class="card">0</div>
        </div>
        <div class="flip" id="city-hours-units">
          <div class="card">1</div>
        </div>
        <span class="separator">:</span>
        <div class="flip" id="city-minutes-tens">
          <div class="card">2</div>
        </div>
        <div class="flip" id="city-minutes-units">
          <div class="card">3</div>
        </div>
        <span class="separator">:</span>
        <div class="flip" id="city-seconds-tens">
          <div class="card">4</div>
        </div>
        <div class="flip" id="city-seconds-units">
          <div class="card">5</div>
        </div>
        <div class="date">March 7th 2024</div>
      </div>
    </div>
    <footer>
      made with love and caff√® macchiato
      <br />
      open sourced on
      <a href="https://github.com/natalievanwijnen/World-Clock" target="_blank">
        GitHub</a
      >
      and hosted on
      <a
        href="https://app.netlify.com/teams/natalievanwijnen/overview"
        target="_blank"
      >
        Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
