<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">world clock</a></h1>
      <select id="citySelector">
        <option value="">select a city..</option>
        <option value="auto">current location</option>
        <optgroup label="America">
          <option value="America/New_York">New York</option>
          <option value="America/Chicago">Chicago</option>
          <option value="America/Denver">Denver</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="America/Toronto">Toronto</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="Europe/Istanbul">Istanbul</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Kolkata">Kolkata</option>
          <option value="Asia/Dubai">Dubai</option>
        </optgroup>
        <optgroup label="Australia/Pacific">
          <option value="Australia/Sydney">Sydney</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Pacific/Honolulu">Honolulu</option>
        </optgroup>
        <optgroup label="Africa">
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Africa/Nairobi">Nairobi</option>
          <option value="Africa/Casablanca">Casablanca</option>
        </optgroup>
      </select>

      <div id="clocks"></div>
    </div>
    <footer>
      made with love and caff√® macchiato

      <a
        href="https://app.netlify.com/teams/natalievanwijnen/overview"
        target="_blank"
      >
        Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
